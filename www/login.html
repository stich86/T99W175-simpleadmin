<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple T99</title>
    <!-- Import all the bootstrap css files from css folder -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Logo -->
    <link rel="simpleadmin-logo" href="favicon.ico" />

    <!--  Import BootStrap Javascript -->
    <script src="js/auth.js" defer></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/alpinejs.min.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/dark-mode.js" defer></script>
  </head>
  <body data-require-auth="false">
    <main>
      <div class="container my-5">
        <nav class="navbar navbar-expand-lg mt-2">
          <div class="container-fluid">
            <a class="navbar-brand" href="/login.html"
              ><span class="mb-0 h4">Simple T99</span></a
            >
          </div>
        </nav>

        <div class="row justify-content-center mt-5">
          <div class="col-lg-5 col-md-7">
            <div class="card shadow-sm">
              <div class="card-header text-center">
                <h5 class="mb-0">Sign in to Simple T99</h5>
              </div>
              <div class="card-body">
                <div
                  id="loginAlert"
                  class="alert alert-danger d-none"
                  role="alert"
                ></div>
                <form id="loginForm" autocomplete="off">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                        placeholder="Enter username"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                        placeholder="Enter password"
                      required
                    />
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="loginSubmit"
                    >
                      Sign In
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-body-secondary text-center">
                <small>
                  Access restricted to authorized users. Contact an
                  administrator to obtain credentials.
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top py-3 mt-4">
      <div class="container d-flex flex-wrap gap-3 justify-content-between align-items-center">
        <a class="btn btn-outline-secondary btn-sm" href="/credentials.html" data-requires-admin="hide">Credential Management</a>
        <button class="btn btn-link text-reset" id="darkModeToggle" type="button" data-allow-user="true">Dark Mode</button>
      </div>
    </footer>
  </body>
</html>
