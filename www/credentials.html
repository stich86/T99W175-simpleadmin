<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Admin &mdash; Gestione Credenziali</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" href="favicon.ico" />
    <script src="js/auth.js" defer></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/alpinejs.min.js" defer></script>
    <script src="js/credentials.js" defer></script>
  </head>
  <body data-require-auth="true">
    <main>
      <div class="container my-4">
        <nav class="navbar navbar-expand-lg mt-2">
          <div class="container-fluid">
            <a class="navbar-brand" href="/"
              ><span class="mb-0 h4">Simple Admin</span></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
              data-allow-user="true"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/network.html">4G/5G Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/network-settings.html">Network Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/settings.html">AT Terminal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sms.html">SMS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/deviceinfo.html">Device Information</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/credentials.html"
                    >Gestione Credenziali</a
                  >
                </li>
              </ul>
              <div
                class="navbar-text d-flex align-items-center gap-3 flex-wrap justify-content-end"
              >
                <span
                  class="badge rounded-pill fw-semibold text-uppercase d-none"
                  id="navUserRole"
                ></span>
                <span class="fw-semibold" id="navUserName"></span>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  id="logoutButton"
                  type="button"
                >
                  Logout
                </button>
                <button
                  class="btn btn-link text-reset"
                  id="darkModeToggle"
                  type="button"
                  data-allow-user="true"
                >
                  Dark Mode
                </button>
              </div>
            </div>
          </div>
        </nav>

        <div class="row mt-5 mb-4">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <span>Utenti registrati</span>
                <span class="badge text-bg-info">Solo Admin</span>
              </div>
              <div class="card-body">
                <div
                  id="credentialsAlert"
                  class="alert alert-success d-none"
                  role="alert"
                ></div>
                <div class="table-responsive">
                  <table class="table table-striped align-middle">
                    <thead>
                      <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Ruolo</th>
                      </tr>
                    </thead>
                    <tbody id="usersTableBody">
                      <tr>
                        <td colspan="2" class="text-center text-body-secondary">
                          Caricamento utenti...
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-header">Aggiungi nuovo utente</div>
              <div class="card-body">
                <form id="addUserForm" autocomplete="off">
                  <div class="mb-3">
                    <label for="newUsername" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="newUsername"
                      name="username"
                      required
                      placeholder="es. admin2"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="newPassword"
                      name="password"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="newRole" class="form-label">Ruolo</label>
                    <select class="form-select" id="newRole" name="role">
                      <option value="user" selected>Utente (Sola lettura)</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Crea utente
                  </button>
                </form>
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-header">Aggiorna password</div>
              <div class="card-body">
                <form id="updatePasswordForm" autocomplete="off">
                  <div class="mb-3">
                    <label for="passwordUserSelect" class="form-label">Utente</label>
                    <select class="form-select" id="passwordUserSelect" name="username">
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="passwordNewValue" class="form-label">Nuova password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="passwordNewValue"
                      name="password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Aggiorna password
                  </button>
                </form>
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-header">Modifica ruolo</div>
              <div class="card-body">
                <form id="updateRoleForm">
                  <div class="mb-3">
                    <label for="roleUserSelect" class="form-label">Utente</label>
                    <select class="form-select" id="roleUserSelect" name="username">
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="roleNewValue" class="form-label">Nuovo ruolo</label>
                    <select class="form-select" id="roleNewValue" name="role">
                      <option value="user">Utente (Sola lettura)</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Aggiorna ruolo
                  </button>
                </form>
              </div>
            </div>
            <div class="card">
              <div class="card-header">Elimina utente</div>
              <div class="card-body">
                <form id="deleteUserForm">
                  <div class="mb-3">
                    <label for="deleteUserSelect" class="form-label">Utente</label>
                    <select class="form-select" id="deleteUserSelect" name="username">
                    </select>
                  </div>
                  <button type="submit" class="btn btn-danger w-100">
                    Elimina utente
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/dark-mode.js"></script>
  </body>
</html>
