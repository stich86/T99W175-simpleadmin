<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple T99</title>
    <!-- Import all the bootstrap css files from css folder -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom-styles.css" />


    <!-- Logo -->
    <link rel="simpleadmin-logo" href="favicon.ico" />

    <!--  Import BootStrap Javascript -->
    <script src="js/auth.js" defer></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/alpinejs.min.js" defer></script>
    <script src="js/credentials.js" defer></script>
    <script src="js/esim-config.js" defer></script>
    <script src="js/index-esim.js" defer></script>
    <script src="js/dark-mode.js" defer></script>
  </head>
  <body data-require-auth="true">
    <main>
      <div class="container my-4">
      <nav class="navbar navbar-expand-lg mt-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <span class="mb-0 h4">Simple T99</span>
          </a>
          <!-- RIGHT CONTROLS (mobile + desktop) -->
          <div class="d-flex align-items-center ms-auto gap-2">
            <!-- Dark mode MOBILE -->
            <button
              id="darkModeToggleMobile"
              class="btn btn-blink d-lg-none"
              type="button"
              aria-label="Toggle dark mode">
              <span class="darkModeIcon">ðŸŒ™</span>
            </button>
            <!-- Hamburger -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Logout MOBILE -->
            <button
              class="btn btn-outline-secondary btn-sm d-lg-none"
              id="logoutButtonMobile"
              type="button"
              aria-label="Logout">
              Logout
            </button>
          </div>
          <!-- COLLAPSABLE MENU -->
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item" data-role-access="admin"><a class="nav-link" href="/radio-settings.html">Radio Settings</a></li>
              <li class="nav-item" data-role-access="admin"><a class="nav-link active" href="/settings.html">System Settings</a></li>
              <li class="nav-item" data-role-access="admin"><a class="nav-link" href="/advanced.html">Advanced</a></li>
              <li class="nav-item"><a class="nav-link" href="/sms.html">SMS</a></li>
              <li class="nav-item"><a class="nav-link" href="/deviceinfo.html">Device Information</a></li>
              <li class="nav-item" id="esimNavItem" style="display: none;" data-role-access="admin"><a class="nav-link" href="/esim.html">eSIM</a></li>                    
            </ul>
            <!-- DESKTOP RIGHT SIDE -->
            <div class="navbar-text d-none d-lg-flex align-items-center gap-3">
              <span class="badge rounded-pill fw-semibold text-uppercase" id="navUserRole"></span>
              <span class="fw-semibold" id="navUserName"></span>
              <button class="btn btn-outline-secondary" id="logoutButton">Logout</button>
              <!-- Dark mode DESKTOP -->
              <button
                id="darkModeToggleDesktop"
                class="btn btn-blink btn-sm"
                type="button"
                aria-label="Toggle dark mode">
                <span class="darkModeIcon">ðŸŒ™</span>
              </button>
            </div>
          </div>
        </div>
      </nav>

        <div class="row mt-5 mb-4">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <span>Registered users</span>
                <span class="badge text-bg-info">Admin Only</span>
              </div>
              <div class="card-body">
                <div
                  id="credentialsAlert"
                  class="alert alert-success d-none"
                  role="alert"
                ></div>
                <div class="table-responsive">
                  <table class="table table-striped align-middle">
                    <thead>
                      <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                      </tr>
                    </thead>
                    <tbody id="usersTableBody">
                      <tr>
                        <td colspan="2" class="text-center text-body-secondary">
                          Loading users...
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-header">Add new user</div>
              <div class="card-body">
                <form id="addUserForm" autocomplete="off">
                  <div class="mb-3">
                    <label for="newUsername" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="newUsername"
                      name="username"
                      required
                      placeholder="e.g. admin2"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="newPassword"
                      name="password"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="newRole" class="form-label">Role</label>
                    <select class="form-select" id="newRole" name="role">
                      <option value="user" selected>User (Read-only)</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Create user
                  </button>
                </form>
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-header">Update password</div>
              <div class="card-body">
                <form id="updatePasswordForm" autocomplete="off">
                  <div class="mb-3">
                    <label for="passwordUserSelect" class="form-label">User</label>
                    <select class="form-select" id="passwordUserSelect" name="username">
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="passwordNewValue" class="form-label">New password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="passwordNewValue"
                      name="password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Update password
                  </button>
                </form>
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-header">Change role</div>
              <div class="card-body">
                <form id="updateRoleForm">
                  <div class="mb-3">
                    <label for="roleUserSelect" class="form-label">User</label>
                    <select class="form-select" id="roleUserSelect" name="username">
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="roleNewValue" class="form-label">New role</label>
                    <select class="form-select" id="roleNewValue" name="role">
                      <option value="user">User (Read-only)</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Update role
                  </button>
                </form>
              </div>
            </div>
            <div class="card">
              <div class="card-header">Delete user</div>
              <div class="card-body">
                <form id="deleteUserForm">
                  <div class="mb-3">
                    <label for="deleteUserSelect" class="form-label">User</label>
                    <select class="form-select" id="deleteUserSelect" name="username">
                    </select>
                  </div>
                  <button type="submit" class="btn btn-danger w-100">
                    Delete user
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
