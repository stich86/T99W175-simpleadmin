# SimpleAdmin configuration
# Set to 0 to completely disable login and allow open access.
# Set to 1 (default) to require user login.
SIMPLEADMIN_ENABLE_LOGIN=0

# eSIM management page (requires the intermediate euicc-client server)
# Set to 1 to show and enable the eSIM management UI, 0 to hide it.
SIMPLEADMIN_ENABLE_ESIM=0

# Base URL for the eSIM intermediate server (default: local euicc-client API)
SIMPLEADMIN_ESIM_BASE_URL="http://localhost:8080/api/v1"

# Modem logic profile
# Set to "default" (current Foxconn/T99W175 logic) or "quectel" to use the placeholder
# Quectel-specific handlers (to be implemented) in www/cgi-bin/modem_logic.
SIMPLEADMIN_MODEM_LOGIC="default"

# Connection monitoring configuration
# Ping targets: comma-separated list of hosts to ping
SIMPLEADMIN_PING_TARGETS="8.8.8.8,1.1.1.1"

# DNS tests: comma-separated list of server:domain pairs for DNS resolution tests
SIMPLEADMIN_DNS_TESTS="8.8.8.8:www.google.com,1.1.1.1:www.google.com"
