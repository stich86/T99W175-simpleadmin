<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple T99</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Logo -->
  <link rel="simpleadmin-logo" href="favicon.ico" />

  <!--  Import BootStrap Javascript -->
  <script src="js/auth.js" defer></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/alpinejs.min.js" defer></script>
  <script src="js/esim-config.js" defer></script>
  <script src="js/index-esim.js" defer></script>
  <script src="js/sms.js"></script>
  <script src="js/atcommand-utils.js"></script>
  <script src="js/dark-mode.js" defer></script>
</head>

<body data-require-auth="true">
  <main>
    <div class="container my-4" x-data="fetchSMS()">
      <nav class="navbar navbar-expand-lg mt-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><span class="mb-0 h4">Simple T99</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" data-allow-user="true">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/radio-settings.html">Radio Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="/network-settings.html">Network Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="/advanced.html">Advanced</a></li>
                <li class="nav-item"><a class="nav-link active" href="/sms.html">SMS</a></li>
                <li class="nav-item"><a class="nav-link" href="deviceinfo.html">Device Information</a></li>
                <li class="nav-item" id="esimNavItem" style="display: none;"><a class="nav-link" href="/esim.html">eSIM</a></li>                
              </ul>
            <div class="navbar-text d-flex align-items-center gap-3 flex-wrap justify-content-end">
              <span class="badge rounded-pill fw-semibold text-uppercase d-none" id="navUserRole"></span>
              <span class="fw-semibold" id="navUserName"></span>
              <button class="btn btn-outline-secondary btn-sm" id="logoutButton" type="button">
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="row mt-5 mb-4">
        <div class="col">
          <div class="card" data-requires-admin>
            <div class="card-header">SMS Inbox</div>
            <div class="card-body">
              <div class="card-text">
                <div class="col">
                  <div style="
                        max-height: 400px;
                        overflow-y: scroll;
                        overflow-x: hidden;
                      ">
                    <div x-show="isLoading">
                      <h4>Fetching SMS...</h4>
                    </div>
                    <table class="table table-hover border-success" x-show="!isLoading">
                      <tbody>
                        
                        
                        <template x-if="messages.length === 0 && !isLoading">
                          <div>
                            <p>Inbox is Empty</p>
                          </div>
                        </template>
                        
                        
                        <template x-for="(message, index) in messages" :key="index">
                          <tr>
                            <td>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" :value="index"
                                  x-model="selectedMessages" />
                                <div class="row column-gap-1 mb-2">
                                  <div class="col-md-3">
                                    <p x-text="'Sender: ' + senders[index]"></p>
                                  </div>
                                  <div class="col">
                                    <p x-text="'Date and Time: ' + dates[index]"></p>
                                  </div>
                                </div>
                                <div class="col-md-9">
                                  <p x-text="message.text"></p>
                                </div>
                              </div>
                            </td>
                          </tr>
                        </template>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            
            
            <div class="card-body border-top" x-show="messages.length > 0">
              <div class="form-check">
                <input id="selectAllCheckbox" class="form-check-input" type="checkbox" @change="toggleAll($event)" />
                <label class="form-check-label">Select All</label>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                
                
                <button class="btn btn-success" type="button" @click="init()" data-allow-user="true">
                  Refresh
                </button>


                <button class="btn btn-danger" type="button" @click="deleteSelectedSMS()">
                  Delete Selected SMS
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-4">
        <div class="col">
          <div class="card" data-requires-admin>
            <div class="card-header">Send Message</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Recipient's Number</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="phoneNumber" 
                  x-model="phoneNumber"
                  :disabled="isSending"
                  placeholder="Enter the recipient's number." />
              </div>
              <div class="mb-3">
                <label for="messageToSend" class="form-label">SMS Content</label>
                <textarea 
                  class="form-control" 
                  id="messageToSend" 
                  rows="3" 
                  x-model="messageToSend"
                  :disabled="isSending"
                  placeholder="Enter SMS content."></textarea>
              </div>
              <div id="notification" class="alert" style="display: none;"></div>
              <button 
                class="btn btn-primary" 
                @click="sendSMS()"
                :disabled="isSending">
                <span x-show="!isSending">Send SMS</span>
                <span x-show="isSending">
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  Sending...
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="border-top py-3 mt-4">
    <div class="container d-flex flex-wrap gap-3 justify-content-between align-items-center">
      <a class="btn btn-outline-secondary btn-sm" href="/credentials.html" data-requires-admin="hide">Credential Management</a>
      <button class="btn btn-link text-reset" id="darkModeToggle" type="button" data-allow-user="true">Dark Mode</button>
    </div>
  </footer>
</body>
</html>
