<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple T99</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom-styles.css" />

  <!-- Logo -->
  <link rel="simpleadmin-logo" href="favicon.ico" />

  <!--  Import BootStrap Javascript -->
  <script src="js/auth.js" defer></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/alpinejs.min.js" defer></script>
  <script src="js/esim-config.js" defer></script>
  <script src="js/index-esim.js" defer></script>
  <script src="js/sms.js"></script>
  <script src="js/atcommand-utils.js"></script>
  <script src="js/dark-mode.js" defer></script>
</head>

<body data-require-auth="true">
  <main>
    <div class="container my-4" x-data="fetchSMS()" x-init="init()">
      <nav class="navbar navbar-expand-lg mt-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <span class="mb-0 h4">Simple T99</span>
          </a>
          <!-- RIGHT CONTROLS (mobile + desktop) -->
          <div class="d-flex align-items-center ms-auto gap-2">
            <!-- Dark mode MOBILE -->
            <button
              id="darkModeToggleMobile"
              class="btn btn-blink d-lg-none"
              type="button"
              aria-label="Toggle dark mode">
              <span class="darkModeIcon">ðŸŒ™</span>
            </button>
            <!-- Hamburger -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Logout MOBILE -->
            <button
              class="btn btn-outline-secondary btn-sm d-lg-none"
              id="logoutButtonMobile"
              type="button"
              aria-label="Logout">
              Logout
            </button>            
          </div>
          <!-- COLLAPSABLE MENU -->
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item" data-role-access="admin"><a class="nav-link" href="/radio-settings.html">Radio Settings</a></li>
              <li class="nav-item" data-role-access="admin"><a class="nav-link" href="/settings.html">System Settings</a></li>
              <li class="nav-item" data-role-access="admin"><a class="nav-link" href="/advanced.html">Advanced</a></li>
              <li class="nav-item"><a class="nav-link active" href="/sms.html">SMS</a></li>
              <li class="nav-item"><a class="nav-link" href="/deviceinfo.html">Device Information</a></li>
              <li class="nav-item" id="esimNavItem" style="display: none;" data-role-access="admin"><a class="nav-link" href="/esim.html">eSIM</a></li>                    
            </ul>
            <!-- DESKTOP RIGHT SIDE -->
            <div class="navbar-text d-none d-lg-flex align-items-center gap-3">
              <span class="badge rounded-pill fw-semibold text-uppercase" id="navUserRole"></span>
              <span class="fw-semibold" id="navUserName"></span>
              <button class="btn btn-outline-secondary" id="logoutButton">Logout</button>
              <!-- Dark mode DESKTOP -->
              <button
                id="darkModeToggleDesktop"
                class="btn btn-blink btn-sm"
                type="button"
                aria-label="Toggle dark mode">
                <span class="darkModeIcon">ðŸŒ™</span>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="row mt-5 mb-4">
        <div class="col">
          <div class="card" data-requires-admin>
            <div class="card-header">SMS Inbox</div>
            <div class="card-body">
              <div class="card-text">
                <div class="col">
                  <div style="
                        max-height: 400px;
                        overflow-y: scroll;
                        overflow-x: hidden;
                      ">
                    <div x-show="isLoading">
                      <h4>Fetching SMS...</h4>
                    </div>
                    <table class="table table-hover border-success" x-show="!isLoading">
                      <tbody>

                        <template x-if="messages.length === 0 && !isLoading">
                          <div>
                            <p>Inbox is Empty</p>
                          </div>
                        </template>
                        
                        <template x-for="(message, index) in messages" :key="index">
                          <tr>
                            <td>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" :value="index"
                                  x-model="selectedMessages" />
                                <div class="row column-gap-1 mb-2">
                                  <div class="col-md-3">
                                    <p x-text="'Sender: ' + senders[index]"></p>
                                  </div>
                                  <div class="col">
                                    <p x-text="'Date and Time: ' + dates[index]"></p>
                                  </div>
                                </div>
                                <div class="col-md-9">
                                  <p x-text="message.text"></p>
                                </div>
                              </div>
                            </td>
                          </tr>
                        </template>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
                 
            <div class="card-body border-top" x-show="messages.length > 0">
              <div class="form-check">
                <input id="selectAllCheckbox" class="form-check-input" type="checkbox" @change="toggleAll($event)" />
                <label class="form-check-label">Select All</label>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-grid gap-2 d-md-flex justify-content-md-start">                                
                <button class="btn btn-success" type="button" @click="init()" data-allow-user="true">Refresh</button>
                <button class="btn btn-danger" type="button" @click="deleteSelectedSMS()">Delete Selected SMS</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-4">
        <div class="col">
          <div class="card" data-requires-admin>
            <div class="card-header">Send Message</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Recipient's Number</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="phoneNumber" 
                  x-model="phoneNumber"
                  :disabled="isSending"
                  placeholder="Enter the recipient's number." />
              </div>
              <div class="mb-3">
                <label for="messageToSend" class="form-label">SMS Content</label>
                <textarea 
                  class="form-control" 
                  id="messageToSend" 
                  rows="3" 
                  x-model="messageToSend"
                  :disabled="isSending"
                  placeholder="Enter SMS content."></textarea>
              </div>
              <div id="notification" class="alert" style="display: none;"></div>
              <button 
                class="btn btn-primary" 
                @click="sendSMS()"
                :disabled="isSending">
                <span x-show="!isSending">Send SMS</span>
                <span x-show="isSending">
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  Sending...
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
